<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintellect - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
        }
        header {
            background: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .contact-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff3399;
            border-radius: 5px;
        }
        .button {
            background: #ff3399;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <header>Fintellect - Contact Us</header>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-box">
            <p>ðŸ“ž Phone: +123 456 7890</p>
            <p>ðŸ“§ Email: support@fintellect.com</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
        <br>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
        <a href="about.html" class="button">About Us</a>
        <a href="notifications.html" class="button">Notifications</a>
        <a href="contact.html" class="button">Contact</a>
    </div>
</body>
</html>
