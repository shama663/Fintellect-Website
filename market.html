<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market - Fintellect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            color: #333;
        }
        header {
            background: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .market-table {
            width: 80%;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #ff3399;
            color: white;
        }
        .button {
            display: inline-block;
            background: #ff3399;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <header>Stock Market</header>
    <div class="container">
        <h2>Live Stock Prices</h2>
        <div class="market-table">
            <table>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Apple (AAPL)</td>
                    <td>$150</td>
                    <td style="color: green;">+1.2%</td>
                    <td><a href="buy.html" class="button">Buy</a> <a href="sell.html" class="button">Sell</a></td>
                </tr>
                <tr>
                    <td>Microsoft (MSFT)</td>
                    <td>$280</td>
                    <td style="color: red;">-0.5%</td>
                    <td><a href="buy.html" class="button">Buy</a> <a href="sell.html" class="button">Sell</a></td>
                </tr>
                <tr>
                    <td>Amazon (AMZN)</td>
                    <td>$3200</td>
                    <td style="color: green;">+2.0%</td>
                    <td><a href="buy.html" class="button">Buy</a> <a href="sell.html" class="button">Sell</a></td>
                </tr>
            </table>
        </div>
        <br>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </div>

    <script>
        // Auto-redirect to Dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = "dashboard.html";
        }, 5000);
    </script>
</body>
</html>
