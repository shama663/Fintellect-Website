<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintellect - Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?finance,investment');
            background-size: cover;
        }
        header {
            background: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .account-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background: #ff3399;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <header>Fintellect - Account</header>
    <div class="container">
        <h2>Your Account Overview</h2>
        <p>Track your balance, portfolio, and stock transactions.</p>
        
        <div class="account-box">
            <h3>Account Balance</h3>
            <p><strong>$10,000.00</strong></p>
        </div>
        
        <div class="account-box">
            <h3>Stock Holdings</h3>
            <ul id="portfolio">
                <li>No stocks purchased yet.</li>
            </ul>
        </div>
        
        <br>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </div>
    
    <script>
        let portfolio = [];
        function buyStock(stockName, price) {
            portfolio.push(`${stockName} - $${price}`);
            updatePortfolio();
        }
        function sellStock(stockName) {
            portfolio = portfolio.filter(stock => !stock.includes(stockName));
            updatePortfolio();
        }
        function updatePortfolio() {
            let portfolioList = document.getElementById("portfolio");
            portfolioList.innerHTML = "";
            if (portfolio.length === 0) {
                portfolioList.innerHTML = "<li>No stocks purchased yet.</li>";
            } else {
                portfolio.forEach(stock => {
                    let li = document.createElement("li");
                    li.textContent = stock;
                    portfolioList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
