<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintellect - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
        }
        header {
            background: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .contact-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .back-button {
            display: block;
            background: #ff3399;
            color: white;
            padding: 10px 20px;
            margin: 10px auto;
            text-decoration: none;
            border-radius: 5px;
            width: 50%;
            text-align: center;
        }
        .back-button:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <header>Fintellect - Contact</header>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-box">
            <h3>Email</h3>
            <p>support@fintellect.com</p>
            
            <h3>Phone</h3>
            <p>+1 (123) 456-7890</p>
            
            <h3>Address</h3>
            <p>123 Fintellect Street, Finance City, FC 56789</p>
        </div>
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
