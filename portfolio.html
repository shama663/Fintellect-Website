<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintellect - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
        }
        header {
            background: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .portfolio-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 70%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ff3399;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff66b2;
            color: white;
        }
        .button {
            background: #ff3399;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #cc0066;
        }
    </style>
</head>
<body>
    <header>Fintellect - Portfolio</header>
    <div class="container">
        <h2>Your Stock Portfolio</h2>
        <div class="portfolio-box">
            <table>
                <tr>
                    <th>Stock Name</th>
                    <th>Shares</th>
                    <th>Buy Price</th>
                    <th>Current Price</th>
                    <th>Total Value</th>
                </tr>
                <tr>
                    <td>Apple (AAPL)</td>
                    <td>10</td>
                    <td>$150</td>
                    <td>$170</td>
                    <td>$1700</td>
                </tr>
                <tr>
                    <td>Tesla (TSLA)</td>
                    <td>5</td>
                    <td>$600</td>
                    <td>$650</td>
                    <td>$3250</td>
                </tr>
                <tr>
                    <td>Amazon (AMZN)</td>
                    <td>3</td>
                    <td>$3200</td>
                    <td>$3400</td>
                    <td>$10200</td>
                </tr>
            </table>
        </div>
        <br>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
